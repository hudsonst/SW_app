<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Star Wars Characters and Comics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Find out what comics Star Wars characters have been in">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font_stylesheet.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <img src="img/star-wars-icons/Star_Wars_Falcon.svg" class="filter"/>
        <h1>Star Wars Comics and Characters</h1>
    </header>
    <main>
        <p>See which comics and magazines the characters from the Star Wars movies have been in! Includes characters from the core films up until <span class="italic">The Force Awakens</span>, not the extended universe (sorry Jyn Erso and Last Jedi fans!)</p>
        <p>Uses the Comicvine and SWAPI APIs.</p>
    
    <form>
        <label>Pick a person<br>
            <select class="char_select" id="char">
            </select>
            <input type="submit" value="Submit" onclick="submit_form()" />
        </label>&nbsp;&nbsp;
        <span class="loader"></span>

    </form>
    <p id="js-error-message" class="old"></p>
    <section class="emptyblock">
        <div class="block"></div>
    </section>
    <section class="hidden result">
        <article class="details">
            <p class="thumb swapi">
                <p>
                    <p class="species swapi"></p>
                    <span class="homeworld swapi"></span>
                </p>
                <p class="films swapi"></p>
        </article>
        <article class="deck old">
        </article>
        <article class="comics">
            <div class="pageLoader hidden"></div>
            <div class="pages old"></div>
            <ul class="table old">
            </ul>
        </article>
    </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
